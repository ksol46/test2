    <title>전역변수</title>
    <body>
        <script>
            var num = 1; //함수 밖에 있음 -> 전역변수
            //함수선언
            function love(){
              var a = num+1; //함수 안에 있음 -> 지역변수
              console.log('a:',a);
            }
            love();
            console.log(num);
