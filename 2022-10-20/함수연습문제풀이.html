<body>
    <!-- 문제. bmi 지수 계산하는 함수를 만드시오.
    -매개변수는 몸무게, 신장
    -return값은 bmi지수를 리턴하고 출력한다.
    -세가지(익명, 비익명, 화살표 함수) 모양의 함수로 만들 것.
     BMI지수=몸무게(kg) / (신장(m)*신장(m)) -->
    <script>
        //함수정의
        //비익명함수
        function bmi(weight, height) {
            let result = weight / (height * height);
            return result;
        }

        //익명함수
        const bmi = function(weight, height) {
            let result = weight / (height * height);
            return result;
        }

        //화살표 함수(es6)
        const bmi = (weight, height) => weight / (height * height);

        //실행
        let result2 = bmi(60, 160);

        console.log(result2);

    </script>
</body>
