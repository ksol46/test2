<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>

    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
          $('.btn1').click(function(){
            $('.btn1').parent().next().css({"color":"red"})
          })

          $('.btn2').on({ //-> .on 은 여러개를 한 번에 넣을 수 있다.
            "mouseover focus" : function(){ //-> 마우스를 갖다대면
                $('.btn2').parent().next().css({"color":"red"})
            },
            "mouseout blur" : function(){ //-> 마우스를 떼면
                $('.btn2').parent().next().css({"color":"black"})
            }
          })

          //.off(제거하고 싶은 이벤트), (~어떠어떠한 특수한 경우의 이벤트를 제거)
          $(".btn1").off("click")
          $(".btn2").off("mouseover focus")

        })

    </script>
</body>
</html>
