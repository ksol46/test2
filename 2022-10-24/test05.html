<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <span class="inner">테스트입니다</span>
        <span class="inner2">테스트입니다</span>

    </div>
    <script>
        const header = document.createElement('h1')
        const inner = document.querySelector('.inner')

        //parentNode : 부모 태그를 선택해 준다.
        inner.parentNode.appendChild(header)

        //작성자의 의도와 상관없이 공백을 선택할수도 있음
        //실행이 안되면 한 번 더 작성해주기.
        console.log(inner.nextSibling.extSibling)
        inner.nextSibling.nextSibling.innerHTML = '바뀜'
    </script>
</body>
</html>
