<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <textarea ></textarea>
    <script>
        const textarea = document.querySelector('textarea')
        const h1 = document.querySelector('h1')
        //keydown -> 키보드가 눌릴 때 (아시아권 문자 잘 안됨)
        //keypress -> 키가 입력되었을 때 (아시아권 문자 잘 안됨)
        //keyup -> 키보드에서 손을 떼면 생기는 이벤트
        textarea.addEventListener('keyup', function(){
                                //value -> 입력받는 곳에 쓰임.(ex:input태그)
            const length = textarea.value.length; //문자열의 길이를 가져온다
            h1.textContent = `글자 수: ${length}` //키보드를 칠 때 마다 <h1>안에 넣어준다.
            
        })
    </script>
</body>
</html>
