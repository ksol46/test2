    <h1 class="txt">안녕하세요</h1>
    <script>
        /*
        //querySelector('선택자') -> 한 개의 해당 요소를 가져온다.
        //태그, 클래스, 아이디 선택자 등 모두 사용가능!
        const header = document.querySelector('h1')
        console.log(header)

        //요소.style.css속성(카멜) = css속성값
        header.style.color = 'red'
        header.style.backgroundColor = 'black'
        header.style.padding = '10px'
        */

        //document.querySelectorAll('선택자') -> 해당 요소를 모두 배열로 가져온다.
        const headers = document.querySelectorAll('.txt')
        console.log(headers)

        //방법 1
        for (let i = 0; i < headers.length; i++) {
            headers[i].style.color = 'red'
            headers[i].style.backgroundColor = 'black'
            //console.log(headers[i])
        }

        //방법2
        for (header of headers) {
            headers.style.color = 'red'
            headers.style.backgroundColor = 'black'
        }

        //방법3
        headers.forEach(function(){
            headers.style.color = 'red'
            headers.style.backgroundColor = 'black'
        })
    </script>
</body>
