<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = '';

        for (let i = 1; i < 10; i++) { //행이 된다.
            for (let j = 0; j < i; j++) { //i를 7로 바꾸면, 열이 된다.
                output += '*'
            }
            output += '\n' //줄바꿈
        }

        console.log(output)
    </script>
</body>
</html>
