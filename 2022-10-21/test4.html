<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3. prototype방식
        //객체 = 속성 + 메소드
        function Pet(nameVal, ageVal, catVal) {
            //속성
            this.name = nameVal
            this.age = ageVal
            this.cat = catVal
        }

        //객체명.prototype.함수명 = function() {}
        Pet.prototype.eat = function (food) {
            console.log(`${this.name}이가 ${food}을(를) 먹습니다.`)
        }

        Pet.prototype.agePrint = function() {
            console.log(`${this.name}의 나이는 ${this.age}입니다.`)
        }

        Pet.prototype.catVal2 = function () {
            console.log(`${this.name}종류는 ${this.cat}입니다. `)
        }
    
        const pet = new Pet("재롱", 10, "검은")
        const pet2 = new Pet("별", 5, "노란")
        const pet3 = new Pet("달", 7, "흰")
        const pet4 = new Pet("해", 9, "회색")

        pet.eat('밥')
        pet.agePrint(10)
        pet.catVal2('검은')
        pet2.eat('밥')
        pet2.agePrint(5)
        pet2.catVal2('노란')
        pet3.eat('밥')
        pet3.agePrint(7)
        pet3.catVal2('흰')
        pet4.eat('밥')
        pet4.agePrint(9)
        pet4.catVal2('회색')

    </script>
</body>
</html>
