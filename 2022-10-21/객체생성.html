<body>
    <!-- 객체 -->
    <script>
    //2. 객체 생성자 방식
    //속성을 만들때는 소문자로 작성하는데, 객체는 대문자로 작성한다.
    //객체 = 속성 + 메소드(함수)
    
    //객체 정의
    /*
    function Pet (재롱) {
        //속성
        this.name = '재롱' //-------> this: 현재 있는 객체를 가르킨다.
        //메소드
        this.eat = function (food) {
            console.log(`재롱이가 ${food}을 먹습니다.`)
        }
    }
    //객체 생성
    //객체를 쓰는 이유 : 코드의 생산성이 높아진다!!!!!!!!
    //객체가 생선되는 순간 속성에 값이 할당된다!!!!!!

    //여기서 pet은 변수명
    const pet = new Pet() //객체 안에 있는 것을 가져다 쓸 수 있다.
    console.log(pet.name)
    pet.eat('밥')
    */
    
    //-------------여러동물 추가
    function Pet (nameVal, ageVal) {
        //속성
        this.name = nameVal //-------> this: 현재 있는 객체를 가르킨다.
        this.age = ageVal
        //메소드
        this.eat = function (food) {
            console.log(`${this.name}이가 ${food}을 먹습니다.`)
        }
        this.agePrint = function () {
            console.log(`${this.name}의 나이는 ${this.age}입니다.`)
        }

    }

        //new 붙여서 쓰는걸 객체생성이라 부른다.
        const pet = new Pet("재롱", 10)
        const pet2 = new Pet("별", 5)
        const pet3 = new Pet("달", 7)
        const pet4 = new Pet("해", 9)
        
        pet.eat('밥')
        pet.agePrint(10)
        pet2.eat('밥')
        pet.agePrint(5)
        pet3.eat('밥')
        pet.agePrint(7)
        pet4.eat('밥')
        pet.agePrint(9)

    </script>
</body>
