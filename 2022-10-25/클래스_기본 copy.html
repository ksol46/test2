    <script>
        //class = 속성 + 메소드 
        class Pet {
            //static 속성, 정적속성
            static color = 'black'

            constructor(nameVal, ageVal, catVal) {
                this.name = nameVal
                this.age = ageVal
                this.cat = catVal
            } 
            
            //메소드 (함수)
            eat (food) {
                console.log(`${this.name}이가 ${food}를 먹습니다.`)
            }
            //나이 출력 함수
            agePrint () {
                console.log(`${this.name}의 나이는 ${this.age}입니다.`)
            }
            //종 출력 함수
            catPrint () {
                console.log(`${this.name}의 종은 ${this.cat}입니다.`)
            }
        


            static namePrint () { //정적 메소드(static 메소드)
            console.log(`이름은 ${this.name} 입니다.`)
            }

        }
