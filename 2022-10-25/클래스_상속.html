<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //객체 = 속성 + 메소드
    //class 설계도  설계도구현
    class Rectangle {
        //속성
        constructor (width, height) { 
            this.width = width  //보통 이름은 같게 적음
            this.height = height
        }  //생성자함수

        //메소드
        //사각형 둘레 구하기
        getPerimeter () {
            return 2 * (this.width + this.height)  
        }
        //사각형의 넓이 구하기
        getArea () {
            return this.width * this.height
        }
    }
    //설계도 구현




    //상속 
    /*
    class 상속기능 사용 가능
    부모클래스,자식클래스
    자식클래스가 부모코드안에 있는 속성과 메소드를 가져다씀(상속)
    */
    class Square extends Rectangle {  // 자식 extends 부모
        constructor (length, length2) {
            console.log(length, length2)
            super(length, length2) // super : 부모의 생성자 함수를 호출한다.
        }
    }

    /*
    const rect = new Rectangle(10, 20) 
    console.log(rect.getPerimeter())
    console.log(rect.getArea())
    */

    //자식클래스는 부모클래스에 있는 속성과 메소드를 쓸 수 있다.
    const Square = new Square(10, 20)
    console.log(Square.width)
    console.log(Square.getPerimeter)
    console.log(Square.getArea)


    </script>
</body>
</html>
