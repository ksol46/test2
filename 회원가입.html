<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<fieldset>
<h1><a href="http://www.naver.com">NAVER</a></h1>
<h2>네이버 회원가입</h2>
<form>
    <h3><label for="id">아이디</label></h3>
        <input type="text" id="id"> @naver.com
    <h3><label for="pswd1">비밀번호</label></h3>
        <input type="password" id="pswd1">
    <h3><label for="pswd2">비밀번호 재확인</label></h3>
        <input type="password" id="pswd2"> 설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.
    <h3><label for="name">이름</label></h3>
        <input type="text" id="name">
    <!-- 미완성, select 다시 하기-->
    <h3><label for="">생년월일</label></h3>
        <input type="text" name="" id="" placeholder="년(4자)"> <br>
        <select name="" id="" value="월"></select> <br>
        <input type="text" name="" id="" placeholder="일">
    <h3><label for="">성별</label></h3>
        <select name="" id=""></select>
    <h3><label for="">본인 확인 이메일(선택)</label></h3>
        <input type="text" placeholder="선택입력">
    <h3><label for="">휴대전화</label></h3>
        <select name="" id=""></select> <br>
        <input type="text" name="" id="" placeholder="전화번호 입력">
        <a href="http://">인증번호 받기</a> <br>
        <input type="text" name="" id="" placeholder="인증번호 입력하세요">
        인증받은 후 인증번호를 입력해야 합니다. <br>
    <button type="submit">가입하기</button>
<table>
    <ul>
        <li><a href="">이용약관</a></li>
        <li><a href="http://">개인정보처리방침</a></li>
        <li><a href="http://">책임의 한계와 법적고지</a></li>
        <li><a href="http://">회원정보 고객센터</a></li>
    </ul>
</table>
    <p><a href="http://">naver</a> Copyright</p>
    <p id="copyright">&copy; <a href="http://">NAVER Corp.</a> All Rights Reserved.</p>


</form>
</fieldset>
</body>
</html>
